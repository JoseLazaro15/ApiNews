<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias de Wall Street
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias de Wall Street</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let article of articles; let i = index" size="12" size-sm="6">
        <ion-card>
          <ion-card-subtitle class="ion-margin">
            <span class="text-primary">{{i +1}}.</span>
            <span>{{ article.source.name }}</span>
          </ion-card-subtitle>
          <ion-card-title class="ion-padding-horizontal ion-margin-botton" style="font-size: 18px; font-weight: bold; ">
            {{ article.title }}
          </ion-card-title>
          <ion-img 
          *ngIf="article.urlToImage" 
          [src]="article.urlToImage">
          </ion-img>
          <ion-card-content
            *ngIf="article.description">
            <p>{{ article.description }}</p>
          </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
